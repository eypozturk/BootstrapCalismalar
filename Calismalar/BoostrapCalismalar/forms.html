<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name : </label>
                    <input type="text" class="form-control" id="firstName" placeholder="FirstName">
                </div>
                <div class="form-group">
                    <label for="">Last Name : </label>
                    <input type="text" class="form-control" id="lastName" placeholder="LastName">
                </div>
                <div class="form-group">
                    <label for="">E-mail : </label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password : </label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="city">City : </label>
                    <select class="form-control" id="bcity">
                        <option value="">Ankara</option>
                        <option value="">İzmir</option>
                        <option value="">İstanbul</option>
                        <option value="">Antalya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">About : </label>
                    <textarea id="bio" rows="3" class="form-control"></textarea>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label">
                        <input type="checkbox" checked="true" disabled class="form-check-input" id="term">I accept the terms :
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="radio" id="radio">Option
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
